<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <!-- SafeZard Decision Points Illustration -->
  <style>
    .bg { fill: #2c3e50; opacity: 0.8; }
    .card { fill: #34495e; stroke: #3498db; stroke-width: 2; }
    .icon-bg { fill: #2c3e50; }
    .icon1 { fill: #e74c3c; }
    .icon2 { fill: #2ecc71; }
    .icon3 { fill: #f39c12; }
    .text { font-family: Arial, sans-serif; fill: #ffffff; text-anchor: middle; }
  </style>
  
  <!-- Overlay Background -->
  <rect x="10" y="10" width="280" height="180" class="bg" />
  
  <!-- Decision Cards -->
  <rect x="20" y="60" width="80" height="100" rx="10" ry="10" class="card" />
  <circle cx="60" cy="90" r="20" class="icon-bg" />
  <path d="M 50,90 L 60,70 L 70,90 Z" class="icon1" />
  <text x="60" y="130" class="text" font-size="12">Option 1</text>
  
  <rect x="110" y="60" width="80" height="100" rx="10" ry="10" class="card" />
  <circle cx="150" cy="90" r="20" class="icon-bg" />
  <rect x="140" y="80" width="20" height="20" rx="2" ry="2" class="icon2" />
  <text x="150" y="130" class="text" font-size="12">Option 2</text>
  
  <rect x="200" y="60" width="80" height="100" rx="10" ry="10" class="card" />
  <circle cx="240" cy="90" r="20" class="icon-bg" />
  <circle cx="240" cy="90" r="10" class="icon3" />
  <text x="240" y="130" class="text" font-size="12">Option 3</text>
  
  <!-- Title -->
  <text x="150" y="30" class="text" font-size="16" font-weight="bold">What will you do?</text>
</svg>