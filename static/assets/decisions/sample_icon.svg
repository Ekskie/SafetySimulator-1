<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="base-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="10%" stop-color="#37474F" /> <!-- Dark slate -->
      <stop offset="90%" stop-color="#263238" /> <!-- Slate gray -->
    </linearGradient>
    <linearGradient id="warning-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFEB3B" /> <!-- Alert yellow -->
      <stop offset="100%" stop-color="#F57C00" /> <!-- Safety orange -->
    </linearGradient>
    <filter id="glow" x="-25%" y="-25%" width="150%" height="150%">
      <feGaussianBlur stdDeviation="2.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <filter id="inner-shadow" x="0" y="0" width="100%" height="100%">
      <feOffset dx="2" dy="2" />
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite operator="out" in="SourceGraphic" in2="blur" result="shadow" />
      <feFlood flood-color="rgba(0,0,0,0.3)" result="color" />
      <feComposite operator="in" in="color" in2="shadow" result="shadow" />
      <feComposite operator="over" in="shadow" in2="SourceGraphic" />
    </filter>
  </defs>
  
  <style>
    .base { fill: url(#base-gradient); filter: url(#inner-shadow); }
    .highlight { fill: #455A64; opacity: 0.8; }
    .top-edge { fill: #ffffff; opacity: 0.1; }
    .icon-circle { fill: url(#warning-gradient); }
    .question-mark { fill: white; font-family: Arial, sans-serif; font-weight: bold; }
  </style>
  
  <!-- Base Shape with 3D effect -->
  <rect x="20" y="20" width="60" height="60" rx="10" ry="10" class="base"/>
  
  <!-- Top edge highlight -->
  <path d="M 30,20 C 26,20 20,26 20,30 L 20,20 L 80,20 L 80,30 C 80,26 73,20 70,20 Z" class="top-edge"/>
  
  <!-- Bottom edge shadow -->
  <path d="M 20,70 C 20,74 26,80 30,80 L 70,80 C 74,80 80,74 80,70 L 80,77 C 77,80 23,80 20,77 Z" class="highlight"/>
  
  <!-- Icon Content with dramatic glow -->
  <circle cx="50" cy="50" r="22" class="icon-circle" filter="url(#glow)"/>
  
  <!-- Question Mark with shadow for depth -->
  <text x="53" y="58" text-anchor="middle" font-size="34" class="question-mark" style="text-shadow: 1px 1px 3px rgba(0,0,0,0.5);">?</text>
</svg>