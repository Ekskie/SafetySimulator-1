<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="sign-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="10%" stop-color="#2E7D32" /> <!-- Success green -->
      <stop offset="90%" stop-color="#1B5E20" /> <!-- Darker green -->
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <style>
    .sign { fill: url(#sign-gradient); }
    .sign-border { fill: #1B5E20; opacity: 0.6; } /* Dark green border */
    .text { fill: white; font-family: Arial, sans-serif; font-weight: bold; filter: url(#glow); }
    .person { fill: white; }
    .door { fill: #263238; } /* Slate background */
    .door-frame { fill: #37474F; } /* Dark slate */
    .highlight { fill: #ffffff; opacity: 0.2; }
  </style>
  
  <!-- Exit Sign Icon with 3D effect -->
  <rect x="15" y="28" width="70" height="40" rx="3" ry="3" class="sign-border"/> <!-- Shadow -->
  <rect x="13" y="25" width="70" height="40" rx="3" ry="3" class="sign"/>
  
  <!-- Sign highlight for 3D effect -->
  <path d="M 13,28 C 13,26.5 14,25 16,25 L 80,25 C 82,25 83,26.5 83,28 L 83,30 C 80,32 70,35 50,30 C 30,25 16,32 13,30 Z" class="highlight"/>
  
  <!-- Exit Text -->
  <text x="48" y="47" text-anchor="middle" class="text" font-size="18">EXIT</text>
  
  <!-- Person Running Icon -->
  <circle cx="30" cy="55" r="5" class="person"/>
  <path d="M 30,60 L 30,70 L 40,70" class="person" stroke-width="3" stroke="white" fill="none"/>
  <path d="M 35,60 L 25,65" class="person" stroke-width="2" stroke="white" fill="none"/>
  
  <!-- Door with frame -->
  <rect x="63" y="48" width="19" height="29" rx="1" ry="1" class="door-frame"/>
  <rect x="65" y="50" width="15" height="25" class="door"/>
  <circle cx="70" cy="60" r="2" fill="#ECEFF1"/> <!-- Light gray door handle -->
</svg>