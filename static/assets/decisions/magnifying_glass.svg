<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="glass-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F57C00" /> <!-- Safety orange -->
      <stop offset="100%" stop-color="#E65100" /> <!-- Darker orange -->
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <style>
    .glass-part { fill: none; stroke: url(#glass-gradient); stroke-width: 8; }
    .handle { fill: #37474F; } /* Dark slate */
    .handle-highlight { fill: #FFEB3B; opacity: 0.8; } /* Alert yellow */
  </style>
  
  <!-- Magnifying Glass with 3D effect -->
  <circle cx="40" cy="40" r="25" class="glass-part" filter="url(#glow)"/>
  
  <!-- Handle base -->
  <rect x="55" y="55" width="40" height="12" rx="6" ry="6" transform="rotate(45, 55, 55)" class="handle"/>
  
  <!-- Handle highlight for 3D effect -->
  <rect x="56" y="56" width="38" height="8" rx="4" ry="4" transform="rotate(45, 55, 55)" class="handle-highlight"/>
</svg>