<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="screen-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="10%" stop-color="#0288D1" /> <!-- Safety blue -->
      <stop offset="90%" stop-color="#01579B" /> <!-- Darker blue -->
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <style>
    .phone-body { fill: #37474F; } /* Dark slate */
    .phone-edge { fill: #455A64; opacity: 0.6; } /* Lighter slate */
    .phone-screen { fill: url(#screen-gradient); opacity: 0.9; }
    .phone-button { fill: #F57C00; } /* Safety orange */
    .highlight { fill: #ffffff; opacity: 0.1; }
  </style>
  
  <!-- Phone body with 3D effect -->
  <rect x="30" y="15" width="40" height="70" rx="5" ry="5" class="phone-body"/>
  
  <!-- Phone edge highlight -->
  <path d="M 30,20 L 30,15 C 30,12.5 32.5,10 35,10 L 65,10 C 67.5,10 70,12.5 70,15 L 70,20 Z" class="phone-edge"/>
  
  <!-- Phone screen with glow -->
  <rect x="35" y="20" width="30" height="45" rx="2" ry="2" class="phone-screen" filter="url(#glow)"/>
  
  <!-- Screen highlight -->
  <path d="M 35,20 L 65,20 L 65,25 C 55,28 45,23 35,25 Z" class="highlight"/>
  
  <!-- Phone button -->
  <circle cx="50" cy="75" r="5" class="phone-button"/>
  
  <!-- Button highlight -->
  <circle cx="48" cy="73" r="2" class="highlight"/>
</svg>