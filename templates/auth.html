{% extends "base.html" %}

{% block title %}SafeZard - Access Control{% endblock %}

{% block content %}
<section class="min-vh-100 d-flex align-items-center justify-content-center position-relative overflow-hidden">
    
    <!-- Background FX -->
    <div class="position-absolute top-0 start-0 w-100 h-100" style="z-index: -1;">
        <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
             background-image: radial-gradient(circle at 50% 50%, rgba(0, 255, 136, 0.05) 0%, transparent 70%);"></div>
        <!-- Grid Pattern (reused from base theme) -->
        <div class="hero-bg-pattern"></div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-5">
                
                <!-- Logo Header -->
                <div class="text-center mb-4 animate-fade-in">
                    <img src="{{ url_for('static', filename='assets/logo.svg') }}" alt="Logo" style="height: 60px; filter: drop-shadow(0 0 10px rgba(0,255,136,0.3));">
                    <h2 class="mt-3 text-uppercase fw-bold ls-2">System Access</h2>
                    <p class="text-muted small text-uppercase">Identify yourself to proceed</p>
                </div>

                <!-- Auth Card -->
                <div class="card bg-opacity-75 border border-secondary shadow-lg position-relative overflow-hidden" style="backdrop-filter: blur(10px);">
                    
                    <!-- Decorative Top Border -->
                    <div style="height: 2px; width: 100%; background: linear-gradient(90deg, transparent, var(--safezard-green), transparent);"></div>

                    <div class="card-body p-5">
                        
                        <!-- Error Alert -->
                        <div id="auth-alert" class="alert alert-danger d-none border-0 rounded-0" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i> <span id="auth-alert-msg">Error message</span>
                        </div>

                        <!-- LOGIN FORM -->
                        <form id="login-form">
                            <div class="mb-4">
                                <label class="form-label text-uppercase small text-muted fw-bold ls-1">Email Identifier</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-transparent border-secondary text-success"><i class="bi bi-envelope"></i></span>
                                    <input type="email" id="login-email" class="form-control border-secondary  bg-transparent" placeholder="user@domain.com" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label class="form-label text-uppercase small text-muted fw-bold ls-1">Security Key</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-transparent border-secondary text-success"><i class="bi bi-key"></i></span>
                                    <input type="password" id="login-password" class="form-control border-secondary  bg-transparent" placeholder="••••••••" required>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-game-start w-100 py-3 fs-6 mb-3">
                                Initialize Session
                            </button>
                        </form>

                        <!-- REGISTER FORM (Hidden initially) -->
                        <form id="register-form" class="d-none">
                            <div class="mb-3">
                                <label class="form-label text-uppercase small text-muted fw-bold ls-1">Email Identifier</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-transparent border-secondary text-info"><i class="bi bi-envelope"></i></span>
                                    <input type="email" id="reg-email" class="form-control border-secondary  bg-transparent" placeholder="user@domain.com" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-uppercase small text-muted fw-bold ls-1">Set Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-transparent border-secondary text-info"><i class="bi bi-lock"></i></span>
                                    <input type="password" id="reg-password" class="form-control border-secondary  bg-transparent" placeholder="••••••••" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label class="form-label text-uppercase small text-muted fw-bold ls-1">Confirm Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-transparent border-secondary text-info"><i class="bi bi-lock-fill"></i></span>
                                    <input type="password" id="reg-confirm" class="form-control border-secondary  bg-transparent" placeholder="••••••••" required>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-outline-info w-100 py-3 fw-bold text-uppercase ls-1 mb-3 rounded-0 border-2">
                                Create Profile
                            </button>
                        </form>

                        <!-- Toggle Link -->
                        <div class="text-center mt-3 pt-3 border-top border-secondary">
                            <p class="mb-0 text-muted small" id="toggle-text">New personnel?</p>
                            <button id="toggle-auth-btn" class="btn btn-link text-decoration-none text-success fw-bold text-uppercase small ls-1">
                                Register New Account
                            </button>
                        </div>

                    </div>
                    
                    <!-- Loading Overlay -->
                    <div id="auth-loading" class="position-absolute top-0 start-0 w-100 h-100 bg-black bg-opacity-75 d-none flex-column align-items-center justify-content-center" style="backdrop-filter: blur(2px);">
                        <div class="spinner-border text-success mb-2" role="status"></div>
                        <div class=" small text-uppercase ls-2">Authenticating...</div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>

<!-- Auth Logic -->
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
