{% extends "base.html" %}

{% block title %}SafeZard - Welcome{% endblock %}

{% block content %}
<section class="hero-section">
    <!-- Background Patterns -->
    <div class="hero-bg-pattern"></div>
    
    <!-- Decorative Shapes - Cyberpunk style -->
    <div class="hero-shape rounded-circle" style="width: 400px; height: 400px; top: -100px; left: -100px; border-width: 2px; border-style: dashed; opacity: 0.1;"></div>
    <div class="hero-shape" style="width: 300px; height: 300px; bottom: 50px; right: -50px; transform: rotate(45deg); border: 2px solid var(--safezard-green); opacity: 0.05;"></div>
    
    <!-- Floating particles/grid accent -->
    <div style="position: absolute; top: 20%; right: 20%; width: 10px; height: 10px; background: var(--safezard-green); box-shadow: 0 0 10px var(--safezard-green);"></div>
    <div style="position: absolute; bottom: 30%; left: 15%; width: 6px; height: 6px; background: var(--safezard-caution-yellow); box-shadow: 0 0 10px var(--safezard-caution-yellow);"></div>

    <!-- Main Content -->
    <div class="hero-content d-flex flex-column align-items-center">
        <!-- Logo Icon with glow -->
        <div class="mb-4 position-relative">
             <img src="{{ url_for('static', filename='assets/logo.svg') }}" onerror="this.src='https://placehold.co/100x100/000000/00ff88?text=SZ'" alt="SafeZard" 
                  style="width: 140px; height: auto; filter: drop-shadow(0 0 15px rgba(0, 255, 136, 0.4));">
        </div>

        <h1 class="main-title">SAFEZARD</h1>
        <div class="main-subtitle">Interactive Workplace Safety Simulation</div>
        
        <!-- The Main Interaction Point (Start Button) -->
        <div class="start-btn-container">
            <a href="/scenario_select" class="btn btn-game-start">
                Initialize Training
            </a>
        </div>
        
        <!-- Instruction to use sidebar -->
        <p class="mt-5 text-muted small text-uppercase fw-bold opacity-50" style="letter-spacing: 2px;">
            <i class="bi bi-chevron-left me-1"></i> Access Main Menu via Left Dock
        </p>
    </div>

    <!-- Stats Bar (Game HUD Style) -->
    <div class="index-footer-stats">
        <div class="container">
            <div class="row text-center text-white justify-content-center">
                <div class="col-3 col-md-2 border-end border-secondary">
                    <div class="small text-uppercase opacity-50 mb-1">Status</div>
                    <div class="h5 mb-0 fw-bold text-success"><i class="bi bi-circle-fill small me-2"></i>ONLINE</div>
                </div>
                <div class="col-3 col-md-2 border-end border-secondary">
                    <div class="small text-uppercase opacity-50 mb-1">Scenarios</div>
                    <div class="h5 mb-0 fw-bold text-white">11 LOADED</div>
                </div>
                <div class="col-3 col-md-2 border-end border-secondary">
                    <div class="small text-uppercase opacity-50 mb-1">Edition</div>
                    <div class="h5 mb-0 fw-bold text-warning">LSPU.EDU</div>
                </div>
                <div class="col-3 col-md-2">
                    <div class="small text-uppercase opacity-50 mb-1">System</div>
                    <div class="h5 mb-0 fw-bold text-info">STABLE</div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
